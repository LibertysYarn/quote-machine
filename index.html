<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Quote Machine</title>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <head>

  <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="gradient">
    <section class="container-fluid">
      <h1 class='text-primary'></h1>

      <div class="well" id="quote">
        <p class="quote-text"></p>
        <i>Author ~</i>
        <a class="wiki-button" href="https://en.wikipedia.org/wiki/" data-size="large" target="_blank">
          <p class="author-text"></p>
        </a>
      
      <button type="button" class="btn btn-primary" id="quote">New Quote</button>
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
        <button type="button" class="btn btn-primary">Tweet it!</button>
      </a>
        <p style="color:#a5a5a5; padding-top:20px">Click Anywhere For a New Quote</p>
  </div>
      
  </section>
</div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
